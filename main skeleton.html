  <script>
      $(document).ready(function() {
        $(".cart").click(function() {
          if ($("#cartbox").hasClass("open")) {
            $("#cartbox").slideUp();
            $("#cartbox").removeClass("open");
          } else {
            $("#cartbox").slideDown();
            $("#cartbox").addClass("open");
          }
        });
      });
